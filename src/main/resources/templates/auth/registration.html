<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registration - Snow-Adventure.ru</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Lora.css">
    <link rel="stylesheet" href="/css/Open%20Sans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/404-NOT-FOUND-animated.css">
    <link rel="stylesheet" href="/css/Bootstrap-DataTables.css">
    <link rel="stylesheet" href="/css/Data-Table-styles.css">
    <link rel="stylesheet" href="/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Login-Form-Basic-icons.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
    <div class="container"><a class="navbar-brand" href="/index">Snow-Adventure</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/index">Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">О нас</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Контакты</a></li>
                <li class="nav-item"><a class="nav-link" href="/post">Курорты</a></li>
                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                    <a class="dropdown-toggle nav-link" aria-expanded="false" data-bs-toggle="dropdown" href="#" sec:authentication="name">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="nav-link" href="#">Профиль</a>
                        <div class="dropdown-divider"></div>
                        <a class="nav-link" href="/admin-panel">Admin</a>
                        <div class="dropdown-divider"></div>
                        <a class="nav-link" th:href="@{/logout}">Выйти</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<header class="masthead" style="background-image: url('/img/contact-bg.jpg');">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto position-relative">
                <div class="site-heading" style="height: 880.125px;">
                    <div class="row mb-5" style="height: 0.1406px;">
                        <div class="col-md-8 col-xl-6 text-center mx-auto">
                            <h2 style="margin: -129px;">Регистрация</h2>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center" style="margin: -89px;">
                        <div class="col-md-6 col-xl-4">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center">
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><i class="fa fa-user-o"></i></div>
                                    <form class="text-center" th:method="POST" th:action="@{/auth/registration}" th:object="${userwebapp}">
                                        <div class="mb-3"><label for="username"></label><input class="form-control" type="text" th:field="*{username}" id="username" placeholder="Login" />
                                            <label for="email"></label><input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Email" />
                                            <div class="mb-3">
                                                <label for="password"></label><input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password" />
                                                <div class="mb-3"></div>
                                                <button class="btn btn-primary d-block w-100" type="submit">Регистрация</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <section class="py-4 py-xl-5"></section>
                </div>
            </div>
        </div>
    </div>
</header>
<hr>
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto">
                <ul class="list-inline text-center">
                    <li class="list-inline-item"><span class="fa-stack fa-lg"></span></li>
                    <li class="list-inline-item"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-telegram fa-stack-1x fa-inverse"></i></span></li>
                    <li class="list-inline-item"><span class="fa-stack fa-lg"></span></li>
                </ul>
                <p class="text-muted copyright">Snow-Adventure ©&nbsp;Brand 2023</p>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
<script src="/js/Bootstrap-DataTables-main.js"></script>
<script src="/js/clean-blog.js"></script>
</body>

</html>
