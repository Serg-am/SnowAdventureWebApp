<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${userwebapp}">
  <label for="username">Введите логин: </label>
  <input type="text" th:field="*{username}" id="username" style="position: absolute;left: 11%"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
  <br/>

  <label for="password">Введите пароль: </label>
  <input type="password" th:field="*{password}" id="password" style="position: absolute;left: 11%"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>

  <label for="email">Введите e-mail: </label>
  <input type="email" th:field="*{email}" id="email" style="position: absolute;left: 11%"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
  <br/>

  <input type="submit" value="Sign up"/>
</form>
</body>
</html>
