<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand" href="/index">Snow-Adventure</a><button data-bs-toggle="collapse" data-bs-target="#navbarResponsive" class="navbar-toggler" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

    <header class="masthead" style="background-image: url('/img/contact-bg.jpg');">

        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading" style="height: 880.125px;">
                        <div class="row mb-5" style="height: 0.1406px;">
                            <div class="col-md-8 col-xl-6 text-center mx-auto">
                                <h2 style="margin: -129px;">Log in</h2>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center" style="margin: -89px;">
                            <div class="col-md-6 col-xl-4">

                                    <div class="card-body d-flex flex-column align-items-center">
                                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"><i class="fa fa-user-o"></i></div>
                                        <form name="f" method="post" action="/process_login">
                                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <div class="mb-3" /><label for="username"></label><input class="form-control" type="text" name="username" id="username" placeholder="Login">
                                            <div class="mb-3"><label for="password"></label><input class="form-control" type="password" name="password" id="password" placeholder="Password"></div>
                                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                            <a href="/auth/registration" style="color: var(--bs-gray);">Registration</a>
                                            <br/>
                                            <a href="#" style="color: var(--bs-gray);margin: 11px;">Forgot your password?</a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <section class="py-4 py-xl-5"></section>
                    </div>
                </div>
            </div>
